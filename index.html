<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Clinic Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body style="background: url('images/bg.png') no-repeat center center fixed; background-size: cover;">

    <header class="top-bar">
        <div class="brand">
            <img src="images/logo.jpg" alt="Logo" style="height: 40px; border-radius: 50%; margin-right: 10px;">
            <h1>School Clinic Portal</h1>
        </div>
    </header>

    <div class="login-container" style="background: transparent;">
        <div class="login-card">
            
            <div class="logo-section">
                <img src="images/logo.jpg" alt="EVSU Logo" class="center-logo">
                <h2>Welcome Back</h2>
                <p>Please login to your account</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="student@evsu.edu.ph" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                    </div>


<!--
                    <div style="text-align: right; margin-top: 5px;">
                        <a href="#" onclick="forgotPassword()" style="font-size: 0.9rem; color: var(--primary); text-decoration: none;">Forgot Password?</a>
                    </div>
-->


                </div>

                <button type="submit" class="btn-login">
                    Login <i class="fas fa-arrow-right"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
            
            <div id="error-message" class="error-msg"></div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Eastern Visayas State University - Ormoc Campus</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.toggle-password');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="login.js"></script>
</body>
</html>
