<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Clinic Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body style="background: url('images/bg.png') no-repeat center center fixed; background-size: cover;">

    <header class="top-bar">
        <div class="brand">
            <img src="images/logo.jpg" alt="Logo" style="height: 40px; border-radius: 50%; margin-right: 10px;">
            <h1>School Clinic Portal</h1>
        </div>
    </header>

    <div class="login-container" style="background: transparent;">
        <div class="login-card">
            
            <div class="logo-section">
                <img src="images/logo.jpg" alt="EVSU Logo" class="center-logo">
                <h2>Create Account</h2>
                <p>Register as a new student</p>
            </div>

            <form id="register-form">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" name="email" placeholder="student@evsu.edu.ph" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                        <i class="fas fa-eye toggle-password" onclick="toggleField('password', this)"></i>
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <i class="fas fa-eye toggle-password" onclick="toggleField('confirm-password', this)"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login">
                    Register Account <i class="fas fa-user-plus"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
            
            <div id="message" class="error-msg"></div>
        </div>
    </div>

    <footer class="footer">
        <p>Â© 2025 Eastern Visayas State University - Ormoc Campus</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function toggleField(fieldId, iconElement) {
            const inputField = document.getElementById(fieldId);
            
            if (inputField.type === 'password') {
                inputField.type = 'text';
                iconElement.classList.remove('fa-eye');
                iconElement.classList.add('fa-eye-slash');
            } else {
                inputField.type = 'password';
                iconElement.classList.remove('fa-eye-slash');
                iconElement.classList.add('fa-eye');
            }
        }
    </script>
    <script src="register.js"></script>
</body>
</html>
